<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY Cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 56px;
    }

    .product {
      border: 7px solid #ea3131;
      padding: 15px;
      margin: 10px;
      text-align: center;
    }

    .cart-item {
      border: 10px solid #6325e9;
      padding: 15px;
      margin: 10px;
    }

    .total-price {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">MY Cart</a>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <div class="product">
            <img src="image/7.jpg" width="40%" alt="">
          <h4>Product 1</h4>
          <p>Description of Product 1</p>
          <p>$20.00</p>
          <button class="btn btn-primary add-to-cart" data-product="Product 1" data-price="20.00">Add to Cart</button>
        </div>

        <div class="product">
          <h4>Product 2</h4>
          <p>Description of Product 2</p>
          <p>$30.00</p>
          <button class="btn btn-primary add-to-cart" data-product="Product 2" data-price="30.00">Add to Cart</button>
        </div>

        <!-- Add more products here -->

      </div>
      <div class="col-md-4">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items"></div>
        <hr>
        <div class="total-price">Total: $0.00</div>
        <button class="btn btn-success btn-block mt-3" id="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      var cart = [];

      $(".add-to-cart").click(function () {
        var product = $(this).data("product");
        var price = parseFloat($(this).data("price"));

        cart.push({ product: product, price: price });
        updateCart();
      });

      function updateCart() {
        var cartItemsHtml = "";
        var totalPrice = 0;

        for (var i = 0; i < cart.length; i++) {
          cartItemsHtml += '<div class="cart-item">';
          cartItemsHtml += '<p>' + cart[i].product + '</p>';
          cartItemsHtml += '<p>$' + cart[i].price.toFixed(2) + '</p>';
          cartItemsHtml += '</div>';

          totalPrice += cart[i].price;
        }

        $("#cart-items").html(cartItemsHtml);
        $(".total-price").html('Total: $' + totalPrice.toFixed(2));
      }

      $("#checkout-btn").click(function () {
        // Here you can implement the checkout process (e.g., integrate with a payment gateway)
        alert("Implement the checkout process here!");
      });
    });
  </script>
</body>
</html>
